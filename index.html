<head>
 	<meta charset='utf-8'>
 	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
 	<title>Capture</title>
 	<meta name='description' content=''>
 	<meta name='viewport' content='width=device-width'>
</head>
<body>
 	
	<a class="test-link a" href="/test-link-a">Test link a</a>
	<a class="test-link b" href="/test-link-b">Test link a b</a>
	<a class="test-link c" href="/test-link-c">Test link c</a>


 	<script src="vendor/underscore-min.js"></script>
 	<script src="vendor/zepto.min.js"></script> 	
 	<script src="src/capture.js"></script>

 	<!-- init capture -->

 	<script>

 		var captureConfig = 
		[{
			'id': '100',
			'delay': false,
			'selector': '.test-link.a',
			'action': 'click',
			'type': 'track',
			'props': {
		    	category: 'category',
		    	action: function() {
			    	return $(this).attr('href');
			    },
			    opt_label: 'opt_label',
			    opt_value: 'opt_value',
			    opt_noninteraction: 'opt_noninteraction'
			}
		}, {
			'id': '101',
			'delay': true,
			'selector': '.test-link.b',
			'action': 'click',
			'type': 'pageview',
			'props': {
		    	category: 'category',
		    	action: 'action',
			    opt_label: 'opt_label',
			    opt_value: 1,
			    opt_noninteraction: true
			}
		}, {
			'id': '209',
			'delay': true,
			'selector': '.test-link.c',
			'action': 'mouseover',
			'type': 'track',
			'props': {
		    	category: 'category',
		    	action: 'action',
			    opt_label: 'opt_label',
			    opt_value: 0,
			    opt_noninteraction: false
			}
		}];


 		var capture = new Capture({
 			// debug mode ?
 			debug: true,
 			// delay
 			delay: true,
 			//
 			config: captureConfig
 			//providers
 			// provider: {
 			// 	name: 'GoogleAnalytics',

 			// }
 		});

 		//var c = new CaptureEvent(captureConfig[0]);

 	</script>

</body>
</html>
