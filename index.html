<head>
 	<meta charset='utf-8'>
 	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
 	<title>Capture</title>
 	<meta name='description' content=''>
 	<meta name='viewport' content='width=device-width'>
 	<style>
		body {
			font-family: 'Helvetica', sans-serif;
		}
		ul {
			list-style:none;
			margin:0;
			padding:0;
		}
		ul, li {
			padding:5px;
		}
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration:underline;
		}
	</style>
</head>
<body>
 	<h1> 
 		Capture Dom Examples
 	</h1>
 	<ul>
 		<li><a class="test-link a" href="/test-link-a">Hover to trigger a track event</a></li>
 		<li><a class="test-link b" href="/test-link-b">Click to trigger a pageview</a></li>
 		<li><a class="test-link c" href="/test-link-c">Click to trigger a track event &amp; a pageview</a></li>
 		<li><a class="test-link d" href="/test-link-d">Click to trigger a track event from javascript</a></li>
 	</ul>
	
	
 	<script src="components/underscore/underscore-min.js"></script>
 	<script src="components/zepto/zepto.min.js"></script> 	
 	<script src="src/capture.js"></script>
	
	

 	<!-- init capture -->

 	<script>

 		var eventsData = [{
			'id': '100',
			'delay': false,
			'selector': '.test-link.a',
			'action': 'mouseover',
			'type': 'track',
			'props': {
		    	category: 'category',
		    	action: function() {
			    	return $(this).attr('href');
			    },
			    opt_label: 'opt_label',
			    opt_value: 'opt_value',
			    opt_noninteraction: 'opt_noninteraction'
			}
		}, {
			'id': '101',
			'delay': true,
			'selector': '.test-link.b',
			'action': 'click',
			'type': 'pageview',
			'props': {
		    	category: 'category',
		    	action: 'action',
			    opt_label: 'opt_label',
			    opt_value: 1,
			    opt_noninteraction: true
			}
		}, {
			'id': '209',
			'delay': true,
			'selector': '.test-link.c',
			'action': 'click',
			'type': ['track', 'pageview'],
			'props': {
		    	category: 'category',
		    	action: 'action',
			    opt_label: 'opt_label',
			    opt_value: 0,
			    opt_noninteraction: false
			}
		}];

 		var capture = new Capture({
 			// debug mode ?
 			debug: true,
 			// delay
 			delay: true,
 			// events 
 			events: eventsData,
 			//providers
 			providers: [{
 				name: 'GoogleAnalytics',
 				options: {
 					account: 'UA-001'
 				},
 				methods: {
 					setup: function () {
			            var _gaq = this._gaq;

			            _gaq = _gaq || [];
			            _gaq.push(['_setAccount', this.options.account]);
			            _gaq.push(['_trackPageview']);

			            var ga = document.createElement('script');
			            ga.type = 'text/javascript';
			            ga.async = true;
			            ga.src = ('https:' === document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			            var s = document.getElementsByTagName('script')[0];
			            s.parentNode.insertBefore(ga, s);

			        },
			        track: function (props) {
			            console.log('gaq track ', props);
			        },
			        pageview: function (props) {
			            console.log('gaq pageview ', props);
			        }	
 				}
 			}]
 		});


		

 		$('.test-link').on('click', '.d', function(e) {

 			e.preventDefault();

 			capture.track({
 				'category': 'from javascript',
 				'action': $(this).attr('href'),
 				'opt_label': 'opt_label'
 			});

 		});

 	</script>

</body>
</html>
